version: "3.8"
services:
    portainer:
        image: portainer/portainer-ce:latest
        container_name: portainer
        restart: unless-stopped
        depends_on:
            - traefik
        networks:
            - proxy
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - ./data/portainer:/data
        labels:
            - "traefik.enable=true"
            - "traefik.docker.network=proxy"
            - "traefik.http.routers.portainer-secure.entrypoints=websecure"
            - "traefik.http.routers.portainer-secure.rule=Host(`portainer.randomphp.com`)"
            - "traefik.http.routers.portainer-secure.service=portainer"
            - "traefik.http.services.portainer.loadbalancer.server.port=9000"
        logging:
            driver: "json-file"
            options:
                max-size: "30m"
                max-file: "3"
    cron:
        image: registry.randomphp.com/mmsm/cron:latest
        container_name: cron
        restart: unless-stopped
        labels:
            - "com.centurylinklabs.watchtower.enable=true"
            - "ofelia.enabled=true"
            - "ofelia.job-exec.cron-tick.schedule=@every 60s"
            - "ofelia.job-exec.cron-tick.command=php /var/www/html/scheduler.php"
        depends_on:
            - registry
        logging:
            driver: "json-file"
            options:
                max-size: "30m"
                max-file: "3"
    mongo-express:
        image: mongo-express:latest
        restart: unless-stopped
        container_name: mongo-express
        depends_on:
            - mongo
            - traefik
        links:
            - mongo
        volumes:
            - /etc/localtime:/etc/localtime:ro
        env_file:
            - mongodb.env
        networks:
            - proxy
            - database
        labels:
            - "traefik.enable=true"
            - "traefik.docker.network=proxy"
            - "traefik.http.routers.mongo-secure.entrypoints=websecure"
            - "traefik.http.routers.mongo-secure.rule=Host(`mongo.randomphp.com`)"
            - "traefik.http.routers.mongo-secure.middlewares=user-auth@file"
            - "traefik.port=8081"
        logging:
            driver: "json-file"
            options:
                max-size: "30m"
                max-file: "3"
networks:
    proxy:
        external: true
    database:
        external: true